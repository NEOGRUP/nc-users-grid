<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="../nc-password-dialog/nc-password-dialog.html">
<link rel="import" href="../nc-items-grid/nc-items-grid.html">

<dom-module id="nc-users-grid">
  <template>
    <style>
    </style>

    <nc-items-grid
        items-grid-data="{{usersGridData}}"
        language="{{language}}"
        is-paginated
        auto-flow
        dimension="130"
        on-item-selected="_userSelected">
    </nc-items-grid>

    <nc-password-dialog
        id="passwordDialog"
        language="{{language}}"
        on-password-accepted="_passwordAccepted"></nc-password-dialog>
  </template>

  <script>
    class NcUsersGrid extends Polymer.Element {
      static get is() { return 'nc-users-grid'; }
      static get properties() {
        return {
          usersGridData: {
            type: Array,
            value: []
          },
          language: String
        };
      }

      _userSelected(user){
        if(user.detail.needPassword === 'S'){
          this._openPasswordDialog(user.detail);
        } else{
          this.dispatchEvent(new CustomEvent('user-selected', {detail: {user: user.detail, password: ''}, bubbles: true, composed: true }));
        }
        
      }

      _passwordAccepted(e){
        this.dispatchEvent(new CustomEvent('user-selected', {detail:{user: e.detail.user, password: e.detail.password}, bubbles: true, composed: true }));
      }

      _openPasswordDialog(user){
        this.$.passwordDialog.set('userData.name', user.name);
        this.$.passwordDialog.set('userData.code', user.code);
        this.$.passwordDialog.open();
      }
    }

    window.customElements.define(NcUsersGrid.is, NcUsersGrid);
  </script>
</dom-module>
