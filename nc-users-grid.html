<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="../nc-password-dialog/nc-password-dialog.html">
<link rel="import" href="../nc-items-grid/nc-items-grid.html">

<dom-module id="nc-users-grid">
  <template>
    <style>
    </style>

    <nc-items-grid
                data="{{itemsGridData}}"
                language="{{language}}"
                is-paginated
                auto-flow
                dimension="130"
                on-item-selected="_userSelected">
    </nc-items-grid>

    <nc-password-dialog
      id="passwordDialog"
      language="es"
      on-password-accepted="_passwordAccepted"></nc-password-dialog>
  </template>

  <script>
    class NcUsersGrid extends Polymer.Element {
      static get is() { return 'nc-users-grid'; }
      static get properties() {
        return {
          itemsGridData: {
            type: Object,
            value: {}
          },
          language: String,
          passwordRequired:{
            type: Boolean,
            value: false
          }
        };
      }

      _userSelected(user){
        if(this.passwordRequired){
          this._openPasswordDialog(user.detail);
        } else{
          this.dispatchEvent(new CustomEvent('user-selected', {detail: user.detail, bubbles: true, composed: true }));
        }
        
      }

      _passwordAccepted(user){
        this.dispatchEvent(new CustomEvent('user-selected', {detail: user.detail, bubbles: true, composed: true }));
      }

      _openPasswordDialog(user){
        this.$.passwordDialog.set('userData.name', user.name);
        this.$.passwordDialog.set('userData.id', user.code);
        this.$.passwordDialog.open();
      }
    }

    window.customElements.define(NcUsersGrid.is, NcUsersGrid);
  </script>
</dom-module>
